<div class="main">
    <div class="row">
        <div class="col-12">
            <div class="col12">
                <button class="btn btn-success" routerLink="/criar-pessoas">Criar Pessoas</button>            
            </div>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Handle</th>
                    </tr>
                </thead>
                <tbody>
                    @for(pessoa of pessoas; track pessoa){
                        <tr>
                            <th>{{ pessoa.id }}</th>
                            <td>{{ pessoa.nome }}</td>
                            <td>{{ pessoa.idade }}</td>
                            <td>{{ pessoa.email }}</td>
                        </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
</div>
